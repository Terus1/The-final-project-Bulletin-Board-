{% extends "base.html" %}
{% load i18n %}

{% block pageContent %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form class="signup" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}

                        <!-- Имя и Фамилия -->
                        <div class="mb-3">
                            <label for="{{ form.first_name.id_for_label }}">Имя*</label>
                            {{ form.first_name }}
                        </div>

                        <!-- Стандартные поля allauth -->
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}">Email*</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password1.id_for_label }}">Пароль*</label>
                            {{ form.password1 }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password2.id_for_label }}">Пароль (ещё раз)*</label>
                            {{ form.password2 }}
                        </div>

                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}

                        <button class="btn btn-primary w-100" type="submit">
                            Зарегистрироваться
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="{{ login_url }}">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
