{% extends 'base.html' %}
{% load custom_filters %}


{% block pageContent %}

<h1>Заголовок: "{{ post.title }}"</h1>
<div class="div-post-container"></div>
{% if post.banner %}
<img src="{{ post.banner.url }}" class="img-fluid post-banner bg-gradient bg-dark" />
{% else %}
<img src="{{ MEDIA_URL}}/media/default/python-django.png" class="img-fluid post-banner bg-gradient bg-dark" />
<a href="#!">
{% endif %}
<hr>
<br>
<h1>Описание:</h1>
<br>
<h5>{{ post.text|safe }}</h5>


{% endblock pageContent %}
