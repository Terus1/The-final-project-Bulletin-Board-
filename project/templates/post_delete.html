{% extends 'base.html' %}
{% block pageContent %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Удаление объявления</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Вы уверены, что хотите удалить это объявление?</h5>
                        <div class="alert alert-warning">
                            <strong>Название:</strong> {{ object.title }}
                        </div>
                        {% if object.banner %}
                        <div class="text-center mb-3">
                            <img src="{{ object.banner.url }}" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                        {% endif %}
                        <p><strong>Дата создания:</strong> {{ object.time_in|date:"d.m.Y H:i" }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-header {
        font-weight: 500;
    }
    .alert-warning {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
    }
</style>
{% endblock %}
